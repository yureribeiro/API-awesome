<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <title>Cotações | Tempo Real</title>
</head>
<body>
  <div class="container">

    <h1>Cotações</h1>

  <div class="dolar">
    <h2 id="title"></h2>
      <p id="date">
        Data: <span id="thisdate"></span>
      </p>
        <p id="value">
          Máxima = <span id="maxvalue"></span>
          <br>
          Mínima = <span id="minvalue"></span>
        </p>
  </div>

  <div class="euro">
    <h2 id="title-eur"></h2>
      <p id="date">
        Data: <span id="thisdate-eur"></span>
      </p>
        <p id="value">
          Máxima = <span id="maxvalue-eur"></span>
          <br>
          Mínima = <span id="minvalue-eur"></span>
        </p>
  </div>

    <div class="bitcoin">
      <h2 id="title-btc"></h2>
        <p id="date">
          Data: <span id="thisdate-btc"></span>
        </p>
          <p id="value">
            Máxima = <span id="maxvaluebtc"></span>
            <br>
            Mínima = <span id="minvaluebtc"></span>
          </p>
    </div>
</div>

    <p class="nome">YURE RIBEIRO . 2022</p>

  <script src="index.js"></script>
</body>

</html>
